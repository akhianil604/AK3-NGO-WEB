<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body class="user-background">
    <section id="user-portal-header">
        <div class="header">
            <h1>Welcome to the User Login</h1>
            <p>This is the user portal where individuals can track their registered pleas and access other services offered by our NGO.</p>
            <a href="project.html" class="back-btn">Go Back to (AK)<sup>3</sup>'s NGO Home Page</a>
        </div>
    </section>

    <section id="user-portal-login">
        <p class="uplf_h">Enter your Credentials</p>
        <form class="user-portal-login-form">
            <div class="uplf1">
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID" placeholder="ID given by the NGO" required>
            </div>

            <div class="uplf2">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password used suring sign-up" required>
            </div>

            <button type="submit" class="login-btn-u">Sign In</button>
        </form>
    </section>
</body>
</html>
