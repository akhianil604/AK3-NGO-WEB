<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body class="admin-background">
    <section id="admin-portal-header">
        <div class="header">
            <h1>Welcome to the Admin Login</h1>
            <p>This is the Admin portal</p>
            <!-- <a href="project.html" class="back-btn">Go Back to (AK)<sup>3</sup>'s NGO Home Page</a> -->
        </div>
    </section>

    <section id="admin-portal-login">
        <p class="aplf_h">Enter your Credentials</p>
        <form class="admin-portal-login-form">
            <div class="aplf1">
                <label for="username">Userame:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="aplf2">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn-a">Sign In</button>
        </form>
    </section>
</body>
</html>
