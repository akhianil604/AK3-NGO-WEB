<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Portal</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body class="police-background">
    <section id="police-portal-header">
        <div class="header">
            <h1>Welcome to the Police Login</h1>
            <p>This is the police portal where authorized personnel can access and review cases redirected by our NGO.</p>
            <a href="project.html" class="back-btn">Go Back to (AK)<sup>3</sup>'s NGO Home Page</a>
        </div>
    </section>

    <section id="police-portal-login">
        <p class="pplf_h">Enter your Credentials</p>
        <form class="police-portal-login-form">
            <div class="pplf1">
                <label for="username">Userame:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="pplf2">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn-p">Sign In</button>
        </form>
    </section>
</body>
</html>
